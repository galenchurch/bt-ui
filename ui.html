<!DOCTYPE html>
<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
<html>
<body>

<h1>iWrap BT UI</h1>
<fieldset>
    <legend>System Operations</legend>
    <button onclick="init()">init</button>
    <button onclick="close()">Close UART</button>
    <button onclick="paired()">get paired</button>
</fieldset>
<fieldset>
    <legend>Paired Operations</legend>
    <button onclick="kill()">kill</button>
    <button onclick="scoclose()">SCO close</button>
    <button onclick="scoopen()">SCO Open</button>
    <button onclick="hsp()">connect hsp</button>
    <button onclick="a2dp()">connect A2DP</button>
</fieldset>
<fieldset>
        <legend>Buffer Operations</legend>
        <button onclick="purge()">purge</button>
        <button onclick="read()">read</button>
</fieldset>

<pre><div id=output></div></pre>
    
</body>

<script>
function init() {
  $.get( "/init" );
}

function kill() {
  $.get( "/kill" );
}

function paired() {
  $.get( "/paired" );
}

function hsp() {
  $.get( "/hsp" );
}

function a2dp() {
  $.get( "/a2dp" );
}

function close() {
  $.get( "/close" );
}

function scoclose(){
    $.get("/scoclose");
}

function scoopen(){
    $.get("/scoopen");
}

function purge() {
  $.get( "/purge" );
}

function read(){
    $.get("/read", function (data){
        $("#output").html(data)
    });
}

function buffer(){
    $.get("/buffer", function (data){
        $("#output").html(data)
    });
    
}
</script>

</body>
</html>
